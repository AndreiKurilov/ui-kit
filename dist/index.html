<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <link href="style.css" rel="stylesheet"></head>
  <body class="color1">
    <div class="formElements">
      <div class="formElements__guestRecall">
                <div class="guestRecall__name">Мурад Сарафанов 
                  <div class="guestRecall__data">5 дней назад</div>
                </div>
                <div class="guestRecall__likeButton">
                  <div class="likeButton__nameBlock">Like button</div>
                            <script>
                              function countTwo() {
                                let counter = document.querySelector(".likeButton__counter__blue");
                                counter.innerHTML++;
                              }
                            </script>
                            <label class="likeButton__labelStyle likeButton__labelStyle__blue">
                              <input class="likeButton__inputStyle" type="checkbox" onclick="countTwo()"><img class="likeButton__imgLocation" src="../likeButton/img/imgColorBlue.png">

                            </label>
                </div>
                <div class="guestRecall__text">Великолепный матрас на кровати в основной спальне! А пуфик вообще потрясающий. И стены, действительно, шумоподавляющие. Выкрикивал комплименты повару — никто не жаловался из соседей.</div>
      </div>
    </div>
