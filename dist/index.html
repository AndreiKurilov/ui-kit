<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="style.css" rel="stylesheet"></head>
  <body class="color1">
    <div class="formElements">
      <div class="formElements__blockName">Form Elements</div>
      <div class="formElements__commonLogoCircle">
<div class="commonLogoCircle"><img class="commonLogoCircle__circle" src="./img/commomLogoCircle__circle.png"><img class="commonLogoCircle__vector1" src="./img/commonLogoCircle__vector1.png"><img class="commonLogoCircle__vector2" src="./img/commonLogoCircle__vector2.png"></div>
      </div>
      <div class="formElements__likeButton">
        <div class="likeButton__nameBlock">Like button</div>
                <script>
                  function countOne() {
                    let counter = document.querySelector(".likeButton__counter");
                    counter.innerHTML++;
                  }
                </script>
                <label class="likeButton__labelStyle">
                  <input class="likeButton__inputStyle" type="checkbox" onclick="countOne()"><img class="likeButton__imgLocation" src="./img/imgColorGray.png">
                  <div class="likeButton__counter">0</div>
                </label>
                <script>
                  function countTwo() {
                    let counter = document.querySelector(".likeButton__counter__blue");
                    counter.innerHTML++;
                  }
                </script>
                <label class="likeButton__labelStyle likeButton__labelStyle__blue">
                  <input class="likeButton__inputStyle" type="checkbox" onclick="countTwo()"><img class="likeButton__imgLocation" src="./img/imgColorBlue.png">
                  <div class="likeButton__counter__blue">0</div>
                </label>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
