<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="style.css" rel="stylesheet"></head>
  <body class="color1">
    <div class="formElements">
      <div class="formElements__rateButton">
        <div class="rateButton__nameBlock">Rate button</div>
                <div class="rateButton__wrapper">
                  <input class="rateButton__inputStyle" type="radio" name="stars" value="5" id="5stars">
                  <label class="rateButton__labelStyle" for="5stars">5 Stars</label>
                  <input class="rateButton__inputStyle" type="radio" name="stars" value="4" id="4stars" checked>
                  <label class="rateButton__labelStyle" for="4stars">4 Stars</label>
                  <input class="rateButton__inputStyle" type="radio" name="stars" value="3" id="3stars">
                  <label class="rateButton__labelStyle" for="3stars">3 Stars</label>
                  <input class="rateButton__inputStyle" type="radio" name="stars" value="2" id="2stars">
                  <label class="rateButton__labelStyle" for="2stars">2 Stars</label>
                  <input class="rateButton__inputStyle" type="radio" name="stars" value="1" id="1star">
                  <label class="rateButton__labelStyle" for="1star">1 Star</label>
                </div>
                <div class="rateButton__wrapper">
                  <input class="rateButton__inputStyle" type="radio" name="starsTwo" value="5" id="5stars" checked>
                  <label class="rateButton__labelStyle" for="5stars">5 Stars</label>
                  <input class="rateButton__inputStyle" type="radio" name="starsTwo" value="4" id="4stars">
                  <label class="rateButton__labelStyle" for="4stars">4 Stars</label>
                  <input class="rateButton__inputStyle" type="radio" name="starsTwo" value="3" id="3stars">
                  <label class="rateButton__labelStyle" for="3stars">3 Stars</label>
                  <input class="rateButton__inputStyle" type="radio" name="starsTwo" value="2" id="2stars">
                  <label class="rateButton__labelStyle" for="2stars">2 Stars</label>
                  <input class="rateButton__inputStyle" type="radio" name="starsTwo" value="1" id="1star">
                  <label class="rateButton__labelStyle" for="1star">1 Star</label>
                </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
