<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="style.css" rel="stylesheet"></head>
  <body class="color1">
    <div class="formElements">
      <div class="formElements__guestRecall">
                <div class="guestRecall__name">Мурад Сарафанов 
                  <div class="guestRecall__data">5 дней назад</div>
                </div>
                <div class="guestRecall__likeButtonColor">
                            <script>
                              function count() {
                                let counter = document.querySelector(".likeButtonColor__counter");
                                counter.innerHTML++;
                              }
                            </script>
                            <label class="likeButtonColor__label">
                              <input class="likeButtonColor__input" type="checkbox" onclick="count()">
                              <div class="likeButtonColor__counter">0</div>
                            </label>
                </div>
                <div class="guestRecall__text">Великолепный матрас на кровати в основной спальне! А пуфик вообще потрясающий. И стены, действительно, шумоподавляющие. Выкрикивал комплименты повару — никто не жаловался из соседей.</div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
