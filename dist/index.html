<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="style.css" rel="stylesheet"></head>
  <body class="color1">
    <div class="formElements">
      <div class="formElements__likeButton">
        <div class="formElements__likeButtonNameBlock">Like button</div>
                <script>
                  function countOne() {
                    let counter = document.querySelector(".likeButtonGrey__counter");
                    counter.innerHTML++;
                  }
                </script>
                <label class="likeButtonGrey__label">
                  <input class="likeButtonGrey__input" type="checkbox" onclick="countOne()">
                  <div class="likeButtonGrey__counter">0</div>
                </label>
                <script>
                  function count() {
                    let counter = document.querySelector(".likeButtonColor__counter");
                    counter.innerHTML++;
                  }
                </script>
                <label class="likeButtonColor__label">
                  <input class="likeButtonColor__input" type="checkbox" onclick="count()">
                  <div class="likeButtonColor__counter">0</div>
                </label>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
