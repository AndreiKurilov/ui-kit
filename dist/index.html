  <body class="color1">
    <div class="formElements">
      <div class="formElements__blockName">Form Elements</div>
      <div class="formElements__commonLogoCircle">
<div class="commonLogoCircle"><img class="commonLogoCircle__circle" src="./img/commomLogoCircle__circle.png"><img class="commonLogoCircle__vector1" src="./img/commonLogoCircle__vector1.png"><img class="commonLogoCircle__vector2" src="./img/commonLogoCircle__vector2.png"></div>
      </div>
      <div class="formElements__dropdownEmail">
                <form>
                  <div class="dropdown__upper-block">
                    <div class="dropdown__formName">text field</div>
                    <div class="dropdown__default">default</div>
                  </div>
                  <div class="dropdown__lower-block">
                    <input class="dropdown__input-email" type="email" placeholder="Email">
                    <input class="dropdown__input-submit" type="submit" value="">
                  </div>
                </form>
      </div>
      <div class="formElements__pagination">
        <div class="formElements__paginationTitle">Pagination</div>
                <ul class="pagination"></ul>
                <div class="pagination__results"></div>
                <script>
                  //- let table = document.querySelector('.table');
                  let pagination = document.querySelector('.pagination');
                  let pagResults = document.querySelector('.pagination__results');
                  let results = 50;
                  let notesOnPage = 12;
                  let countOfPages = Math.ceil(results / notesOnPage);
                  
                  //- creating pagination
                  let items = [];
                  for (let i = 1; i <= countOfPages; i++) {
                    let li = document.createElement('li');
                    li.innerHTML = i;
                    pagination.appendChild(li);
                    li.classList.add('pagination-style');
                    items.push(li);
                  }
                  showPage(items[0]);
                  
                  //- add addEventListener to pagination item 
                  for (let item of items) {
                    item.addEventListener("click", function() {
                      showPage(this);
                    });
                  }
                  
                  //- for (let item of items) {
                  //-   item.addEventListener("click", function() {
                  //-     showPage());
                  //-   }
                  //-   );
                  //- }
                  
                  function showPage(item) {
                    let active = document.querySelector('.active');
                    if (active) {
                      active.classList.remove('active');
                    }
                    active = item;
                    item.classList.add('active');
                  
                    let pageNum = +item.innerHTML;
                    let start = (pageNum - 1) * notesOnPage;
                    let end = start + notesOnPage;
                    if (end > results) {
                      end = results;
                    };
                    pagResults.innerHTML = `${start+1} - ${end} из ${results}+ вариантов аренды`;
                  }
                  
                  
                  //- let notes = users.slice(start, end);
                  //- table.innerHTML = '';
                  //- for (let note of notes) {
                  //-   let tr = document.createElement('tr');
                  //-   table.appendChild(tr);
                    
                  //-   createCell(note.name, tr);
                  //-   createCell(note.surname, tr);
                  //-   createCell(note.age, tr);
                  //- }
                  
                  //- function createCell(text, tr) {
                  //-   let td = document.createElement('td');
                  //-   td.innerHTML = text;
                  //-   tr.appendChild(td);
                  //- }
                </script>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
