<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="style.css" rel="stylesheet"></head>
  <body class="color1">
    <div class="formElements">
      <div class="formElements__blockName">Form Elements</div>
      <div class="formElements__commonLogoCircle">
<div class="commonLogoCircle"><img class="commonLogoCircle__circle" src="./img/commomLogoCircle__circle.png"><img class="commonLogoCircle__vector1" src="./img/commonLogoCircle__vector1.png"><img class="commonLogoCircle__vector2" src="./img/commonLogoCircle__vector2.png"></div>
      </div>
      <div class="formElements__dropdownEmail">
                <form>
                  <div class="dropdown__upper-block">
                    <div class="dropdown__formName">text field</div>
                    <div class="dropdown__default">default</div>
                  </div>
                  <div class="dropdown__lower-block">
                    <input class="dropdown__input-email" type="email" placeholder="Email">
                    <input class="dropdown__input-submit" type="submit" value="">
                  </div>
                </form>
      </div>
      <div class="formElements__checkboxButtons"> 
        <div class="checkboxButtons__nameBlock">Checkbox buttons</div>
                <label class="checkboxButtons__labelStyle">
                  <input class="checkboxButtons__inputStyle" type="checkbox">
                  <div class="checkboxButtons__customCheckbox">Можно курить</div>
                </label>
                <label class="checkboxButtons__labelStyle">
                  <input class="checkboxButtons__inputStyle" type="checkbox">
                  <div class="checkboxButtons__customCheckbox">Можно с питомцами</div>
                </label>
                <label class="checkboxButtons__labelStyle">
                  <input class="checkboxButtons__inputStyle" type="checkbox">
                  <div class="checkboxButtons__customCheckbox">Можно пригласить гостей (до 10 человек)</div>
                </label>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
